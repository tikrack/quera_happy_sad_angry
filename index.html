<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Icons</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div id="container" class="container">
        <div class="container_item row-blue">
            <img src="icons/happy.png" class="two-icons" alt="">
            <img src="icons/happy.png" class="two-icons" alt="">
        </div>
        <div class="container_item row-teal">
            <img src="icons/happy.png" alt="">
            <img src="icons/sad.png" alt="">
            <img src="icons/angry.png" alt="">
        </div>
        <div class="container_item row-red">
            <img src="icons/happy.png" alt="">
            <img src="icons/happy.png" alt="">
        </div>
        <div class="container_item row-lightred">
            <img src="icons/happy.png" alt="">
            <img src="icons/sad.png" alt="">
            <img src="icons/angry.png" alt="">
        </div>
    </div>
  </body>
</html>
